<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jewellery shop. Stylish and fashionable jewelry.">
  <title>Jewellery: login</title>

  <link rel="preload" href="fonts/Poppins-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/Poppins-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/Poppins-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/CormorantGaramond-Italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/CormorantGaramond-MediumItalic.woff2" as="font" type="font/woff2"
    crossorigin="anonymous">
  <link rel="preload" href="fonts/CormorantGaramond-SemiBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/CormorantGaramond-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="login-page">
    <a class="login-page__logo" href="index.html" aria-label="Jewellery logo">
      <svg width="66" height="66">
        <use xlink:href="img/sprite.svg#logo"></use>
      </svg>
    </a>
  </div>

  <section class="login login-page__login">
      <div class="login__wrap login-page__wrap">
        <div class="login__title">
          <picture>
            <source type="image/webp" srcset="img/sweet-ice-cream-photography-login.webp, img/sweet-ice-cream-photography-login@2x.webp 2x">
            <!-- 1х: 430px; 2x: 860px -->
            <img src="img/sweet-ice-cream-photography-login.jpg" srcset="img/sweet-ice-cream-photography-login@2x.jpg  2x" alt="the pendant"
              width="430" height="138">
          </picture>
          <h2>Log In</h2>
        </div>

        <form action="https://echo.htmlacademy.ru" method="post">
          <label>
            <input type="email" name="login-email" placeholder="Your E-mail" required>
          </label>
          <label>
            <input type="password" name="login-password" placeholder="Password" required>
          </label>
          <a href="#">Forgot your password?</a>
          <button type="submit">Log In</button>
          <div class="login__account">
            <p>Don’t have an account?&nbsp;<a href="#">Sign up</a></p>
          </div>
        </form>
      </div>
  </section>
</body>
</html>
